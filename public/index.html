<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo App — Claude Code</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 640px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #c084fc, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #94a3b8;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 0.5rem 0;
      border-bottom: 1px solid #334155;
    }
    th { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; }
    td:first-child { font-family: monospace; color: #c084fc; }
    tr:last-child td { border-bottom: none; }
    .badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #166534;
      color: #4ade80;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .status span { color: #94a3b8; font-size: 0.9rem; }
    .footer {
      text-align: center;
      color: #475569;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    .footer a { color: #818cf8; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="status">
      <div class="dot"></div>
      <span>Deployed via GitHub Actions</span>
    </div>
    <h1>Demo App</h1>
    <p class="subtitle">Claude Code Agent OS — Express.js demo with CI/CD</p>

    <div class="card">
      <h2>API Endpoints</h2>
      <table>
        <thead>
          <tr><th>Route</th><th>Method</th><th>Response</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>/</td>
            <td><span class="badge">GET</span></td>
            <td>Hello message + status</td>
          </tr>
          <tr>
            <td>/health</td>
            <td><span class="badge">GET</span></td>
            <td>Health check + uptime</td>
          </tr>
          <tr>
            <td>/*</td>
            <td><span class="badge">GET</span></td>
            <td>404 Not found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Quick Start</h2>
      <code style="color: #c084fc;">cd app && npm install && npm start</code>
    </div>

    <p class="footer">
      Built with <a href="https://github.com/anthropics/claude-code">Claude Code</a>
    </p>
  </div>
</body>
</html>
